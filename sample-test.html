<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מבחן לדוגמא - מבוא לפסיכולוגיה</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                חזרה לדף הבית
            </a>
            <h1>מבחן לדוגמא</h1>
        </header>

        <!-- Test Mode Selection View -->
        <div id="mode-select-view" class="view active">
            <div class="section-header">
                <h2>בחרי אורך מבחן</h2>
                <p>כמה שאלות תרצי לתרגל?</p>
            </div>

            <div class="test-mode-grid">
                <button class="test-mode-card test-mode-card--short" data-mode="short">
                    <span class="test-mode-emoji">🐞</span>
                    <h3>קצרצר</h3>
                    <p class="test-mode-count">10 שאלות</p>
                    <span class="test-mode-time">~5 דקות</span>
                </button>

                <button class="test-mode-card test-mode-card--medium" data-mode="medium">
                    <span class="test-mode-emoji">🐇</span>
                    <h3>בינוני</h3>
                    <p class="test-mode-count">30 שאלות</p>
                    <span class="test-mode-time">~15 דקות</span>
                </button>

                <button class="test-mode-card test-mode-card--long" data-mode="long">
                    <span class="test-mode-emoji">🦊</span>
                    <h3>ארוך</h3>
                    <p class="test-mode-count">50 שאלות</p>
                    <span class="test-mode-time">~25 דקות</span>
                </button>

                <button class="test-mode-card test-mode-card--all" data-mode="all">
                    <span class="test-mode-emoji">🐘</span>
                    <h3>כל השאלות</h3>
                    <p class="test-mode-count" id="all-questions-count">125 שאלות</p>
                    <span class="test-mode-time">~60 דקות</span>
                </button>

                <button class="test-mode-card test-mode-card--wrong" data-mode="wrong" id="wrong-mode-card">
                    <span class="test-mode-emoji">🤦‍♀️</span>
                    <h3>רק מה שטעיתי</h3>
                    <p class="test-mode-count"><span id="wrong-count-display">0</span> שאלות</p>
                    <span class="test-mode-time">תרגול ממוקד</span>
                </button>
            </div>

            <!-- Stats Section -->
            <div class="stats-section">
                <h3>הסטטיסטיקות שלי</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value" id="total-tests">0</span>
                        <span class="stat-label">מבחנים שהושלמו</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="avg-score">0%</span>
                        <span class="stat-label">ציון ממוצע</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="total-answered">0</span>
                        <span class="stat-label">שאלות נענו</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quiz-view" class="view">
            <div class="quiz-header">
                <div class="quiz-info">
                    <span id="test-mode-badge" class="lesson-badge">מבחן לדוגמא</span>
                    <span id="question-counter" class="question-counter">שאלה 1 מתוך 10</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-card">
                    <h2 id="question-text" class="question-text"></h2>
                    <div id="answers-container" class="answers-container">
                        <!-- Answers will be loaded dynamically -->
                    </div>
                </div>

                <div id="feedback-section" class="feedback-section hidden">
                    <div id="feedback-message" class="feedback-message"></div>
                    <button id="next-btn" class="btn btn-primary">
                        שאלה הבאה
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l-7 7 7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results View -->
        <div id="results-view" class="view">
            <div class="results-card">
                <div class="score-circle">
                    <svg viewBox="0 0 100 100">
                        <circle class="score-bg" cx="50" cy="50" r="45"/>
                        <circle id="score-ring" class="score-ring" cx="50" cy="50" r="45"/>
                    </svg>
                    <div class="score-text">
                        <span id="final-score" class="score-value">0%</span>
                        <span class="score-label">ציון</span>
                    </div>
                </div>

                <div class="results-stats">
                    <div class="result-stat">
                        <span class="result-icon correct">✓</span>
                        <span id="correct-count">0</span>
                        <span>תשובות נכונות</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-icon wrong">✗</span>
                        <span id="wrong-count">0</span>
                        <span>תשובות שגויות</span>
                    </div>
                </div>

                <div class="results-actions">
                    <button id="retry-wrong-btn" class="btn btn-secondary hidden">
                        🤦‍♀️ תרגלי שאלות שטעית בהן
                    </button>
                    <button id="retry-all-btn" class="btn btn-primary">
                        🔄 התחילי מחדש
                    </button>
                    <button id="back-to-modes-btn" class="btn btn-outline">
                        ← חזרי לבחירת מבחן
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/analytics.js"></script>
    <script src="js/sample-test.js"></script>
</body>
</html>
