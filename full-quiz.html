<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>חידונים - שיעורים פרונטליים</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <a href="index.html" class="back-link">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                חזרה לדף הבית
            </a>
            <h1>חידונים - שיעורים פרונטליים</h1>
        </header>

        <!-- Lesson Selection View -->
        <div id="lesson-select-view" class="view active">
            <div class="section-header">
                <h2>בחר שיעור</h2>
                <p>בחר שיעור מתוך 24 שיעורי הקורס הפרונטלי</p>
            </div>

            <div id="lesson-grid" class="lesson-grid">
                <!-- Lessons will be loaded dynamically -->
            </div>

            <!-- Session Stats -->
            <div class="stats-section">
                <h3>סטטיסטיקות</h3>
                <div class="stats-grid">
                    <div class="stat-card">
                        <span class="stat-value" id="total-sessions">0</span>
                        <span class="stat-label">חידונים שהושלמו</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="avg-score">0%</span>
                        <span class="stat-label">ציון ממוצע</span>
                    </div>
                    <div class="stat-card">
                        <span class="stat-value" id="total-correct">0</span>
                        <span class="stat-label">תשובות נכונות</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz View -->
        <div id="quiz-view" class="view">
            <div class="quiz-header">
                <div class="quiz-info">
                    <span id="lesson-title" class="lesson-badge"></span>
                    <span id="question-counter" class="question-counter">שאלה 1 מתוך 10</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill"></div>
                </div>
            </div>

            <div class="quiz-content">
                <div class="question-card">
                    <h2 id="question-text" class="question-text"></h2>
                    <div id="answers-container" class="answers-container">
                        <!-- Answers will be loaded dynamically -->
                    </div>
                </div>

                <div id="feedback-section" class="feedback-section hidden">
                    <div id="feedback-message" class="feedback-message"></div>
                    <div id="explanation" class="explanation hidden"></div>
                    <button id="next-btn" class="btn btn-primary">
                        שאלה הבאה
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M5 12h14M12 5l-7 7 7 7"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Results View -->
        <div id="results-view" class="view">
            <div class="results-card">
                <div class="score-circle">
                    <svg viewBox="0 0 100 100">
                        <circle class="score-bg" cx="50" cy="50" r="45"/>
                        <circle id="score-ring" class="score-ring" cx="50" cy="50" r="45"/>
                    </svg>
                    <div class="score-text">
                        <span id="final-score" class="score-value">0%</span>
                        <span class="score-label">ציון</span>
                    </div>
                </div>

                <div class="results-stats">
                    <div class="result-stat">
                        <span class="result-icon correct">✓</span>
                        <span id="correct-count">0</span>
                        <span>תשובות נכונות</span>
                    </div>
                    <div class="result-stat">
                        <span class="result-icon wrong">✗</span>
                        <span id="wrong-count">0</span>
                        <span>תשובות שגויות</span>
                    </div>
                </div>

                <div class="results-actions">
                    <button id="retry-wrong-btn" class="btn btn-secondary hidden">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                        תרגל שאלות שגויות בלבד
                    </button>
                    <button id="retry-all-btn" class="btn btn-primary">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M1 4v6h6M23 20v-6h-6"/>
                            <path d="M20.49 9A9 9 0 0 0 5.64 5.64L1 10m22 4l-4.64 4.36A9 9 0 0 1 3.51 15"/>
                        </svg>
                        התחל מחדש
                    </button>
                    <button id="back-to-lessons-btn" class="btn btn-outline">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M19 12H5M12 19l-7-7 7-7"/>
                        </svg>
                        חזור לבחירת שיעור
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/analytics.js"></script>
    <script src="js/full-quiz.js"></script>
</body>
</html>
